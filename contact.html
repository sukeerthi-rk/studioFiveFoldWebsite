            <div class="col-md-8 contact-content">
                <div class="row">
                    <form class="col-7 contact-form">
                        <div class="form-row">
                            <div class="col-md-10 mb-3">
                                <label for="validationDefault01">Name:</label>
                                <input type="text" class="form-control" id="validationDefault01" value="Mark" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-8">
                                <label for="inputEmail4">Email:</label>
                                <input type="email" class="form-control" id="inputEmail4">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-7">
                                <label for="phone">Enter your phone number:</label>
                                <input type="tel" id="phone" class="form-control" name="phone"
                                    pattern="[0-9]{3}-[0-9]{4}-[0-9]{3}">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-10">
                                <label for="exampleFormControlTextarea1">Description:</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
                            </div>
                        </div>
                        <button type="submit" class="submit-button btn btn-dark">Submit</button>
                    </form>
                    <div class="contact-right col-md-5">
                        <div class="write-to-us">
                            <h5 class="mb-0">or write to us:</h5>
                            <p class="project-meta-description">design@studiofivefold.com</p>
                        </div>
                        <iframe class="google-map col-md-12 "
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3888.826448327186!2d77.61825701414097!3d12.918873590890504!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae14f76a7fa321%3A0x20ef54b33e1e689c!2s81%2C%2036th%20Main%20Rd%2C%20Dollar%20Scheme%20Colony%2C%201st%20Stage%2C%20BTM%20Layout%201%2C%20Bengaluru%2C%20Karnataka%20560068!5e0!3m2!1sen!2sin!4v1613762751518!5m2!1sen!2sin"
